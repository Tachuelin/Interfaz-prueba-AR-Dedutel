<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/dedutel_logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Modelos-AR</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>Nuestros Modelos</h1>

        <div class="grid">
            <div class="producto">
                <a href="markers.html">
                    <img class="producto__imagen" src="img/marker_uno.png" alt="imagen del modelo uno">
                    <div class="producto__informacion">
                        <p class="producto__nombre">Visualización con Markers</p>
                        <p class="producto__precio">AR js</p>
                    </div>
                </a>
            </div> <!--Fin de clase producto-->
            <div class="producto">
                <a href="barcodes.html">
                    <img class="producto__imagen" src="img/barcode.jpg" alt="imagen del modelo dos">
                    <div class="producto__informacion">
                        <p class="producto__nombre">Visualización con Barcodes</p>
                        <p class="producto__precio">AR js</p>
                    </div>
                </a>
            </div> <!--Fin de clase producto-->
            <div class="producto">
                <a href="dino_chido.html">
                    <img class="producto__imagen" src="img/dino-2.jpg" alt="imagen camisa">
                    <div class="producto__informacion">
                        <p class="producto__nombre">Visualización de modelo 3D</p>
                        <p class="producto__precio">AR js</p>
                    </div>
                </a>
            </div> <!--Fin de clase producto-->
           
    </main>

    <footer class="footer">
        <p class="footer__texto">Dedutel "Modelos de Realidad Aumentada" - Todos los derechos Reservados 2022.</p>
    </footer>
</body>
</html>
